<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Autonomous Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/carLogo.png') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Josefin+Sans:300,400,700">
    
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body data-gr-c-s-loaded="true">
    <section id="input" class="section-padding">
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-sm-6 align-self-center" id="car-map">
                    <canvas id="carMap" width="450" height="550"></canvas>
                </div>
                <div class="col-lg-5 col-md-6 align-self-center py-5" id="web-right-div">
                    <div id="logo" style="padding-top: 10px;">
                        <img src="{{ url_for('static', filename='images/carLogo.png') }}" width="120"/>
                        <p id="right-title"> Autonomous Car </p>
                        <p id="right-sub-title"> A* Algorithm </p>
                        <p id="right-question"> Please enter the destination (x, y) </p>
                        <form method="post">
                            <input class="enter-text-box" type="text" name="target" placeholder="target"> <br>
                            <div style="padding-top: 15px;">
                                <input type="submit" value="Send" class="btn-primary mt-3" style="width: auto; height: auto;">
                                <input type="reset" value="Reset" class="btn-primary mt-3" style="width: auto; height: auto;">
                            </div>
                            <p id="carP" class="car-point"> [20, 9] </p>
                        </form>
                        <p id="err-massage">{{ err }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- External JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="/static/js/carP.js" type="text/javascript"></script>
</body></html>
